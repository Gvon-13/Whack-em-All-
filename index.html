<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e8f6ff;
      margin: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #444;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .mole {
      width: 80px;
      height: 80px;
      background-color: #8b4513;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      left: 10px;
      transition: bottom 0.3s ease;
    }

    .up .mole {
      bottom: 10px;
    }

    #hud {
      font-size: 18px;
      margin-top: 10px;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div id="hud">
    <span>Score: <span id="score">0</span></span> |
    <span>Time: <span id="time">60</span>s</span>
  </div>
  <button id="start-btn">Start Game</button>
  <div id="game"></div>

  <audio id="hit-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const gameGrid = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("start-btn");
    const hitSound = document.getElementById("hit-sound");

    let score = 0;
    let time = 60;
    let gameInterval;
    let moleTimers = [];
    let isPlaying = false;

    function createGrid() {
      gameGrid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement("div");
        hole.classList.add("hole");

        const mole = document.createElement("div");
        mole.classList.add("mole");
        mole.dataset.index = i;

        mole.addEventListener("click", () => {
          if (!isPlaying) return;
          if (hole.classList.contains("up")) {
            score++;
            scoreDisplay.textContent = score;
            hitSound.play();
            hole.classList.remove("up");
          }
        });

        hole.appendChild(mole);
        gameGrid.appendChild(hole);
      }
    }

    function randomMole() {
      const holes = document.querySelectorAll(".hole");
      const index = Math.floor(Math.random() * holes.length);
      const hole = holes[index];

      hole.classList.add("up");

      const timer = setTimeout(() => {
        hole.classList.remove("up");
      }, 800);

      moleTimers.push(timer);
    }

    function startGame() {
      if (isPlaying) return;
      isPlaying = true;
      score = 0;
      time = 60;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = time;
      startBtn.disabled = true;

      gameInterval = setInterval(() => {
        if (time <= 0) {
          endGame();
          return;
        }
        randomMole();
        time--;
        timeDisplay.textContent = time;
      }, 1000);
    }

    function endGame() {
      isPlaying = false;
      clearInterval(gameInterval);
      moleTimers.forEach(clearTimeout);
      document.querySelectorAll(".hole").forEach(h => h.classList.remove("up"));
      startBtn.disabled = false;
      alert("Game over! Your score: " + score);
    }

    startBtn.addEventListener("click", startGame);

    // Initial setup
    createGrid();
  </script>
</body>
</html>
